version: '3.8'

services:
  bill-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arabic-invoice-generator
    volumes:
      - ./output:/app/output
      - ./fonts:/app/fonts:ro
    environment:
      - OUTPUT_DIR=/app/output

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: invoice-tests
    volumes:
      - ./fonts:/app/fonts:ro
